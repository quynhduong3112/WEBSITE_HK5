<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="CSS/login2.css">
</head>

<body>
    <div class="form__container--subcribe">
        <div class="form__container">
            <div class="left">
            </div>
            <div class="right">
                <div class="right--content">
                    <h2 class="center">ĐĂNG KÝ TÀI KHOẢN</h2>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="input--user" class="bold form--label">Tên đăng nhập <span>*</span></label>
                            <input type="text" class="form__input" placeholder="Tên đăng nhập" id="input--user" required>

                            <label for="input--pwd" class="bold form--label">Mật khẩu: <span>*</span></label>
                            <input type="password" class="form__input" placeholder="********" id="input--pwd" required>

                            <label for="input--pwd2" class="bold form--label">Nhập lại mật khẩu: <span>*</span></label>
                            <input type="password" class="form__input" placeholder="********" id="input--pwd2" required>

                            <label for="input--name" class="bold form--label">Họ và tên: <span>*</span></label>
                            <input type="text" class="form__input" placeholder="Họ và tên" id="input--name" required>

                            <label for="input--phone" class="bold form--label">Số điện thoại: <span>*</span></label>
                            <input type="text" class="form__input" placeholder="Số điện thoại" id="input--phone" required>
                            
                            <button type="submit" class="button" id="button--login">ĐĂNG NHẬP</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
