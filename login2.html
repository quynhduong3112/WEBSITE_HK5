<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login2.css">
</head>

<body>
    <div class="form__container--subcribe">
        <div class="form__container">
            <div class="left">
            </div>
            <div class="right">
                <div class="right--content">
                    <h2 class="center">ĐĂNG NHẬP</h2>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="input--email" class="bold form--label">Username: </label>
                            <input type="text" class="form__input" placeholder="Tên đăng nhập" id="input--email"
                                required>

                            <label for="input--pwd" class="bold form--label">Password: </label>
                            <input type="password" class="form__input" placeholder="********" id="input--pwd" required>
                            <div class="center">
                                <button type="submit" class="button" id="button--login">ĐĂNG NHẬP</button>
                                <p class="center">HOẶC ĐĂNG NHẬP VỚI</p>
                                <div class="buttonother">
                                    <a href="#" class=" social-button" id="facebook-connect">
                                        <span>Facebook</span></a>
                                    <a href="#" class="social-button" id="google-connect">
                                        <span>Google</span></a>
                                </div>
                            </div>
                            <p class="center form-group">Bạn chưa có tài khoản? <a href="#" class="dnthave bold">Tạo tài
                                    khoản</a></p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
