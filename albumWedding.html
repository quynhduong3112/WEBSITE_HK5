<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album chân dung</title>
    <style>
        @import url(album.css);
    </style>
</head>

<body>
    <h2>ALBUM ẢNH CƯỚI</h2>
    <div class="slideshow-container" id="wedding">

        <div class="mySlides fade">
            <img src="./Images/wedding/wedding1.jpg"> 
        </div>
        <div class="mySlides fade">
            <div class="toBack"></div>
            <img src="./Images/wedding/wedding2.jpg">
        </div>
        <div class="mySlides fade">
            <div class="toBack"></div>
            <img src="./Images/wedding/wedding3.jpg">
        </div>
        <div class="mySlides fade">
            <div class="toBack"></div>
            <img src="./Images/wedding/wedding4.jpg">
        </div>
        <div class="mySlides fade">
            <div class="toBack"></div>
            <img src="./Images/wedding/wedding5.jpg">
        </div>
        <div class="mySlides fade">
            <div class="toBack"></div>
            <img src="./Images/wedding/wedding8.jpg">
        </div>
        <div class="mySlides fade">
            <div class="toBack"></div>
            <img src="./Images/wedding/wedding7.jpg">
        </div>
        <div class="mySlides fade">
            <div class="toBack"></div>
            <img src="./Images/wedding/wedding9.jpg">
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
    </div>
    <script src="album.js"></script>
</body>

</html>
